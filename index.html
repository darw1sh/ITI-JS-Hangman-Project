<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman Game</div>
            <div class="tries">Tries: <span>0</span> / 4
            </div>
            <div class="category">
                Category: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="draw-container">
                <div class="draw">
                    <div class="stand-base"></div>
                    <div class="stand1"></div>
                    <div class="stand2"></div>
                    <div class="stand3"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    </div>
        <script src="main.js"></script>
</body>

</html>
